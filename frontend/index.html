<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASTRA 360 | Premium Digital Marketing & IT Solutions Agency</title>

    <!-- SEO Meta -->
    <meta
      name="description"
      content="ASTRA 360 is a premium digital agency specializing in web development, SEO optimization, app development, and digital marketing. We build exceptional digital experiences that drive measurable growth."
    />
    <meta
      name="keywords"
      content="web development, app development, SEO optimization, digital marketing, web hosting, UI/UX design, IT solutions, branding, video production"
    />
    <meta name="author" content="ASTRA 360" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#0f172a" />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="ASTRA 360 | Premium Digital Marketing & IT Solutions Agency"
    />
    <meta
      property="og:description"
      content="We build exceptional digital experiences that drive measurable growth. Web Development, SEO, App Development & Digital Marketing."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://360astra.io/" />
    <meta property="og:site_name" content="ASTRA 360" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="ASTRA 360 | Premium Digital Agency"
    />
    <meta
      name="twitter:description"
      content="We build exceptional digital experiences that drive measurable growth."
    />
    <meta name="twitter:site" content="@astra360" />

    <!-- Canonical -->
    <link rel="canonical" href="https://360astra.io/" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./src/assets/Astra.png" />

    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
    />


    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "ASTRA 360",
        "description": "Premium digital agency specializing in web development, SEO, app development, and digital marketing.",
        "url": "https://360astra.io",
        "logo": "https://360astra.io/favicon.ico",
        "sameAs": [],
        "contactPoint": {
          "@type": "ContactPoint",
          "email": "info@360astra.io",
          "contactType": "customer service"
        },
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "India"
        },
        "areaServed": "Worldwide",
        "serviceType": [
          "Web Development",
          "SEO Optimization",
          "App Development",
          "Digital Marketing",
          "UI/UX Design",
          "Web Hosting"
        ]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
